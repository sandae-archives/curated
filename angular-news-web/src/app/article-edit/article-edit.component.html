<form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
  <div>
    <label for="title">
      Title
    </label>
    <input id="title" type="text" formControlName="title" required />
  </div>

  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text" formControlName="description" />
  </div>

  <button class="button" type="submit" [disabled]="editForm.invalid">
    Update
  </button>
</form>
